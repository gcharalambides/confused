<!-- Template.peers: Shows other people who are confused
  ================================================== -->
<template name="peers">
  <div class="well">
    confused students: {{confused}} / {{total}}
    <div class="progress">
      <div class="bar bar-danger" style="width: {{good}}%;"></div>
      <div class="bar bar-success" style="width: {{bad}}%;"></div>
    </div>
  </div>
</template>

<!-- Template.peers: Allows you to say you're confused
  ================================================== -->
<template name="button">
  <div>
    {{#if user.confused}}
      <input class="btn btn-primary btn-large" type="button" value="I get it" />
    {{else}}
      <input class="btn btn-primary btn-large" type="button" value="I'm confused" />
    {{/if}}
  </div>
</template>
